name: PR Workflow

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: install deps
        run: pip install -r requirements.txt
        
      - name: install pytest
        run: pip install pytest

      - name: test
        run: pytest test_risk.py
        
